<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div class="top-bar">
        <button type="button" class="top-bar-button" >Login</button>
        <button type="button" class="top-bar-button" onclick="window.history.back()">Back</button>
    </div>
    <div class="container">
    <h1>Menus</h1>
        <table class="table">
            <tbody>
            <tr th:each="menu : ${menus}">
                <td>
                    <a th:href="@{/menu/{id}(id=${menu.id})}" th:text="${menu.name}"></a>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${menu != null}">
            <h2 th:text="${menu.name}"></h2>
            <form th:action="@{/addToCart}" method="post">
                <ul>
                    <li th:each="menuItem : ${menuItems}">
                        <h3 th:text="${menuItem.name}"></h3>
                        <p th:text="${menuItem.description}"></p>
                        <p th:text=" ${menuItem.price} + 'PLN'"></p>
                            <input type="number" name="quantity" min="0" />
                            <input type="hidden" name="itemId" th:value="${menuItem.id}" />
                    </li>
                </ul>
                    <button type="submit">Choose</button>
            </form>
        </div>
    <div>
        <div class="footer" style="background-color: #8AC3C7; padding: 30px; text-align: center; color: white;"></div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
